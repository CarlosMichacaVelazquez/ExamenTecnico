<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <form action = "http://127.0.0.1:5000/table" method = "POST" enctype = "multipart/form-data">
            <div class="row justify-content-center">
                <div class="col-sm-6 ">
                    <h1 class="text-center" style="margin-bottom:20px;">Consulta</h1>
                    <ul class="text-center">Elige un excel</ul>
                    <div class="text-center">
                        <select name="table_list" method="GET">
                            <option value="{{table_list[0]}}" selected>{{table_list[0]}}</option>
                            {% for list in table_list[1:] %}
                            <option value="{{list}}">{{list}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <ul class="text-center">Formato de salida</ul>
                    <div style="text-align:center;">
                        <select name="formato" method="GET">
                            <option selected="selected" value="A">A</option>
                            <option selected="selected" value="B">B</option>
                            <option selected="selected" value="C">C</option>
                        </select>
                    </div>
                    <div class="text-center" style="margin-top:20px;">
                        <button type = "submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
